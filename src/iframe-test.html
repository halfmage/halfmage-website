<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Test - SkillzUP LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
            background-color: white;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SkillzUP LMS Iframe Test</h1>
        
        <div class="info">
            <p>This is a test page displaying the SkillzUP LMS website in an iframe.</p>
        </div>
        
        <div class="iframe-container">
            <iframe src="https://skillzup-lms.de" title="SkillzUP LMS Website"></iframe>
        </div>
    </div>
</body>
</html>
