<!-- Testimonial start -->
<div class="max-w-screen-lg px-6 mx-auto py-16" id="reviews">
    <h2 class="headline" data-sal="slide-up">Client reviews</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-3 md:gap-6">
        {% for a in testimonials %}
        <div class="flex flex-col gap-2 bg-gradient-to-br from-blue-50 dark:from-blue-950 border border-blue-100 dark:border-blue-950 p-4 rounded-3xl" data-sal="slide-up">
            <div class="text-3xl text-blue-500">⭑⭑⭑⭑⭑</div>
            <p class="leading-snug text-gray-700 dark:text-gray-300 mb-4 text-sm md:text-base">
                {{a.text}}
            </p>
            <div class="inline-flex items-center gap-2 mt-auto">
                <div class="flex-shrink-0">{% image a.slug, a.name, "", "object-cover w-10 h-10 rounded-full lg:h-10 lg:w-10" %}</div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-medium leading-4">{{a.name}}</p>
                    <p class="text-sm opacity-50">{{a.company}}</p>
                </div>
            </div>
        </div>
        {% endfor %} 
    </div>
</div>            
<!-- Testimonial end -->
