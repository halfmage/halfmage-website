<div class="wrapper section" id="benefits">
    <div class="subheadline mb-16 text-center">
        Got some questions?
    </div>
    <div class="wrapper-text card flex flex-col gap-2">
        {% for item in faq %}
        <details class="open:bg-white open:ring-1 open:ring-black/5 open:shadow-lg p-4 rounded-lg">
            <summary class="select-none cursor-pointer">
                {{item.question}}
            </summary>
            <div class="mt-3 text-slate-600">
                <p>{{item.answer}}</p>
            </div>
        </details>
        {% endfor %}
    </div>
</div>
