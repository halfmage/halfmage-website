<div class="wrapper section" id="benefits">
    <div class="subheadline mb-8">
        Got some questions?
    </div>
    <div class="">
        <div class="card-no-padding overflow-hidden flex flex-col">
            {% for item in faq %}
            <details class="border-b border-gray-200 hover:bg-gray-100">
                <summary class="select-none cursor-pointer p-6">
                    &nbsp; {{item.question}}
                </summary>
                <div class="p-6 pt-0 text-slate-600">
                    <p>{{item.answer}}</p>
                </div>
            </details>
            {% endfor %}
        </div>
    </div>
</div>
