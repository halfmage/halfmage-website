
<section>
    <div class="wrapper">
      <div class="flex flex-col w-full" x-data="{
          skip: 1,
          atBeginning: false,
          atEnd: false,
          next() {
              this.to((current, offset) => current + (offset * this.skip))
          },
          prev() {
              this.to((current, offset) => current - (offset * this.skip))
          },
          to(strategy) {
              let slider = this.$refs.slider
              let current = slider.scrollLeft
              let offset = slider.firstElementChild.getBoundingClientRect().width
              slider.scrollTo({ left: strategy(current, offset), behavior: 'smooth' })
          },
          focusableWhenVisible: {
              'x-intersect:enter'() {
                  this.$el.removeAttribute('tabindex')
              },
              'x-intersect:leave'() {
                  this.$el.setAttribute('tabindex', '-1')
              },
          },
          disableNextAndPreviousButtons: {
              'x-intersect:enter.threshold.05'() {
                  let slideEls = this.$el.parentElement.children
                  // If this is the first slide.
                  if (slideEls[0] === this.$el) {
                      this.atBeginning = true
                  // If this is the last slide.
                  } else if (slideEls[slideEls.length-1] === this.$el) {
                      this.atEnd = true
                  }
              },
              'x-intersect:leave.threshold.05'() {
                  let slideEls = this.$el.parentElement.children
                  // If this is the first slide.
                  if (slideEls[0] === this.$el) {
                      this.atBeginning = false
                  // If this is the last slide.
                  } else if (slideEls[slideEls.length-1] === this.$el) {
                      this.atEnd = false
                  }
              },
          },
      }">
        <div class="flex flex-col w-full" aria-labelledby="carousel-label" role="region" tabindex="0" x-on:keydown.left="prev" x-on:keydown.right="next">
          <div class="inline-flex items-center space-x-2 lg:px-2">
            <button class="flex items-center text-white bg-blue-500 rounded-full hover:bg-blue-600 size-8 focus:bg-blue-400" :class="{ 'opacity-25 ': atBeginning }" :aria-disabled="atBeginning" :tabindex="atEnd ? -1 : 0" x-on:click="prev" tabindex="0">
              <span aria-hidden="true" class="mx-auto">
                ← </span><span class="sr-only">Skip to previous slide page</span>
            </button>
            <button class="flex items-center text-white bg-blue-500 rounded-full hover:bg-blue-600 size-8 focus:bg-blue-400" :class="{ 'opacity-25 ': atEnd }" :aria-disabled="atEnd" :tabindex="atEnd ? -1 : 0" x-on:click="next" tabindex="0">
              <span aria-hidden="true" class="mx-auto">
                → </span><span class="sr-only">Skip to next slide page</span>
            </button>
          </div>
          <ul class="flex w-full gap-6 mt-8 overflow-x-scroll scrollbar-hide snap-mandatory snap-x" role="listbox" aria-labelledby="carousel-content-label" tabindex="0" x-ref="slider">
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
            <li class="w-[calc(33.3333%-16px)] card shrink-0 snap-start bg-white border border-gray-900" role="option" x-bind="disableNextAndPreviousButtons">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
