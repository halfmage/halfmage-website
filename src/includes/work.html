<script>
    const slider = document.querySelector('.items');
    let isDown = false;
    let startX, scrollLeft;

    const startDragging = (e) => {
        isDown = true;
        slider.classList.add('active');
        startX = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
        startX -= slider.offsetLeft;
        scrollLeft = slider.scrollLeft;
    };

    const stopDragging = () => {
        isDown = false;
        slider.classList.remove('active');
    };

    const drag = (e) => {
        if (!isDown) return;
        e.preventDefault();
        const x = e.type.includes('mouse') ? e.pageX : e.touches[0].pageX;
        const walk = (x - slider.offsetLeft - startX) * 1.125;
        slider.scrollLeft = scrollLeft - walk;
    };

    ['mousedown', 'touchstart'].forEach(evt => slider.addEventListener(evt, startDragging));
    ['mouseleave', 'mouseup', 'touchend'].forEach(evt => slider.addEventListener(evt, stopDragging));
    ['mousemove', 'touchmove'].forEach(evt => slider.addEventListener(evt, drag));
</script>
